<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corruption Report Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      background: #fff;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .radio-group,
    .checkbox-group {
      margin-top: 10px;
      display: flex;
      gap: 15px;
    }

    textarea {
      resize: vertical;
      max-height: 120px;
      overflow-y: auto;
    }

    button {
      margin-top: 20px;
      padding: 10px 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>

  <h1>Corruption Report Form</h1>

  <form id="corruptionForm">

    <label>1. Full Name</label>
    <input type="text" name="name" required />

    <label>2. Email Address</label>
    <input type="email" name="email" required />

    <label>3. Age</label>
    <input type="number" name="age" min="10" max="100" required />

    <label>4. Gender</label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="Male" /> Male</label>
      <label><input type="radio" name="gender" value="Female" /> Female</label>
      <label><input type="radio" name="gender" value="Other" /> Other</label>
    </div>

    <label>5. City</label>
    <input type="text" name="city" required />

    <label>6. Date of Incident</label>
    <input type="date" name="incidentDate" required />

    <label>7. Department Involved</label>
    <select name="department">
      <option>Police</option>
      <option>Transport</option>
      <option>Health</option>
      <option>Education</option>
      <option>Other</option>
    </select>

    <label>8. Location of Incident</label>
    <input type="text" name="location" />

    <label>9. Type of Corruption</label>
    <select name="corruptionType">
      <option>Bribery</option>
      <option>Fraud</option>
      <option>Extortion</option>
      <option>Favoritism</option>
    </select>

    <label>10. Money Demanded or Offered?</label>
    <div class="radio-group">
      <label><input type="radio" name="moneyInvolved" value="Yes" /> Yes</label>
      <label><input type="radio" name="moneyInvolved" value="No" /> No</label>
    </div>

    <label>11. Amount Involved (if any)</label>
    <input type="text" name="amount" />

    <label>12. Description of the Incident</label>
    <textarea name="description" placeholder="Describe in detail..." required></textarea>

    <label>13. Evidence Available</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="evidence" value="Document" /> Document</label>
      <label><input type="checkbox" name="evidence" value="Video" /> Video</label>
      <label><input type="checkbox" name="evidence" value="Audio" /> Audio</label>
      <label><input type="checkbox" name="evidence" value="None" /> None</label>
    </div>

    <label>14. Do you want to remain anonymous?</label>
    <select name="anonymous">
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>15. Additional Comments</label>
    <textarea name="comments" placeholder="Optional..."></textarea>

    <button type="submit">Submit Report</button>
  </form>

  <script>
    document.getElementById("corruptionForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const entries = {};
      for (const [key, value] of formData.entries()) {
        if (entries[key]) {
          entries[key] = Array.isArray(entries[key]) ? [...entries[key], value] : [entries[key], value];
        } else {
          entries[key] = value;
        }
      }
      console.log("Submitted Data:", entries);
      alert("Thank you for submitting your report.");
      this.reset();
    });
  </script>

</body>
</html>
